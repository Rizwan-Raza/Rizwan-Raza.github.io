 <!DOCTYPE html>
<html>
<head>	
	<title>Bootstrap: Example-2</title>
	<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap-theme.min.css">
	<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles\style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="yahoo-box-top"></div>
				<div class="yahoo-box">
					<div class="yahoo-logo">
						<img src="images/Yahoo!.png" class="img-responsive">
					</div>
					<div class="fieldset">
						<form>
							<div class="inputs">
								<div class="text">Sign in to your account</div>
								<div class="username">
									<input type="text" placeholder="Email address" autofocus>
								</div>
								<div class="password">
									<input type="password" placeholder="Password" autofocus>
								</div>
							</div>
							<div class="login-checkbox">
								<input type="checkbox" checked>
								<div>Keep me signed in</div>
							</div>
							<div class="submit">
								<button>Sign In</button>
							</div>
						</form>
					</div>
					<div class="help">
						<a href="#">Can't access your account?</a>
					</div>
					<div class="new">
						<p>New to Yahoo?</p>
						<p><a href="#">Sign up or a new account</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
