<!DOCTYPE="html5">
<html>
	<head>
		<title>
			Bubble Trouble
		</title>
		<script type="text/javascript" src="scripts/jquery-min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body onload="change()">

		<header>
			<aside>
				<nav>Click <span id="bub">10</span> Bubbles.</nav>
				<nav>Level: <span id="level">1</span></nav>
				<nav><button>Pause</button></nav>
			</aside>
			<aside>
				<nav>Time Taken: <span id="time">00.00</span></nav>
				<nav>Shortest Time: <span id="stime">100.00</span></nav>
				<nav>Largely Time: <span id="ltime">00.00</span></nav>
			</aside>
			<aside>
				<nav>Bursted Bubbles: <span id="count">0<span></nav>
				<nav>Remain Bubbles: <span id="rembub">10</span></nav>
				<nav>Missed Bubbles: <span id="missed">0<span></nav>
			</aside>
		</header>
		<section>

			<div id="div0"></div>
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
			<div id="div6"></div>
			<div id="div7"></div>
			<div id="div8"></div>
			<div id="div9"></div>
			<div id="div10"></div>
			<div id="div11"></div>
			<div id="div12"></div>
			<div id="div13"></div>
			<div id="div14"></div>
			<div id="div15"></div>
			<div id="div16"></div>
			<div id="div17"></div>

		</section>

		<script type="text/javascript" src="scripts/script.js"></script>

	</body>
</html>
